{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<h1 class="mt-3 text-white text-center verdana">Login</h1>
<div class="bg-lighter p-5 m-3 roundedForm">
  {% with messages = get_flashed_messages(with_categories=true)%} {% if
  messages%} {% for category, message in messages %}
  <div class="alert {{category}} alert-dismissible fade show mb-3" role="alert">
    {{message}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {% endwith %}
  <form method="POST">
    <div class="mb-3 text-center">
      <label for="email" class="form-label text-second playfair"
        >Email Address:
      </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        value="{{fieldsValue.email}}"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="password" class="form-label text-second playfair"
        >Password:
      </label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
        value="{{fieldsValue.password}}"
      />
    </div>
    <br />
    <div class="text-center">
      <button type="submit" class="btn verdana btn-lg btn-outline-primary">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
