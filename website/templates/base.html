<!-- Base template with navbar for all templates -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import style.css, bootstrap, font awesome, jquery, and socketio -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"
      integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- block where each template can enter their own title -->
    <title>{% block title%}{% endblock %}</title>
  </head>
  <body class="bg-first">
    <!-- Setup navbar using bootstrap classes -->
    <nav class="navbar navbar-expand-sm navbar-dark border-bottom mb-3">
      <div class="container-fluid">
        <div class="me-auto ms-5">
          <span class="navbar-brand mb-0 me-auto verdana text-second ms-5"
            >Spotch Match</span
          >
        </div>
        <div class="ms-auto me-3">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Check which navbar links to show at the top whether the user is signed in or not -->
          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a class="nav-link active fs-4" href="/home"
                ><i class="fa-solid fa-house-chimney"></i
              ></a>
              <a class="nav-link active fs-4" href="/home/profile"
                ><i class="fa-solid fa-circle-user"></i
              ></a>
              <a class="nav-link active fs-4" href="/auth/logout"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></a>
              {% else %}
              <a class="nav-link active" href="/auth/login">Login</a>
              <a class="nav-link active" href="/auth/sign-up">Sign up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- A block where templates can enter unique elements -->
    <div>{% block content %}{% endblock %}</div>
  </body>
</html>
