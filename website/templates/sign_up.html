{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<h1 class="mt-3 text-white text-center verdana">Sign Up</h1>
<div class="bg-lighter p-5 m-3 roundedForm">
  {% with messages = get_flashed_messages(with_categories=true)%} {% if
  messages%} {% for category, message in messages %}
  <div class="alert {{category}} alert-dismissible fade show mb-3" role="alert">
    {{message}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {% endwith %}
  <form method="POST">
    <div class="mb-3 text-center">
      <label for="email" class="form-label text-second playfair"
        >Email Address:
      </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="username" class="form-label text-second playfair"
        >Username:
      </label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="firstName" class="form-label text-second playfair"
        >First Name:
      </label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="lastName" class="form-label text-second playfair"
        >Last Name:
      </label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Enter last name"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="password1" class="form-label text-second playfair"
        >Password:
      </label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="password2" class="form-label text-second playfair"
        >Confirm Password:
      </label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Enter password"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="age" class="form-label text-second playfair"
        >Birthday:
      </label>
      <input type="date" id="birthday" name="birthday" class="form-control" />
    </div>
    <div class="mb-3 text-center">
      <label for="sport" class="form-label text-second playfair">Sport: </label>
      <select class="form-select" aria-label="Sport choices" name="sportOption">
        <option selected value="False">Choose a sport you play</option>
        <option value="Soccer">Soccer</option>
        <option value="Basketball">Basketball</option>
        <option value="Baseball">Baseball</option>
        <option value="Tennis">Tennis</option>
        <option value="Rock Climbing">Rock Climbing</option>
      </select>
    </div>

    <div class="form-check form-check-inline mb-3">
      <input
        class="form-check-input"
        type="radio"
        name="sex"
        id="male"
        value="male"
      />
      <label class="form-check-label" for="male"> Male </label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="sex"
        id="female"
        value="female"
      />
      <label class="form-check-label" for="female"> Female </label>
    </div>
    <br />
    <div class="form-check form-check-inline mb-3">
      <input
        class="form-check-input"
        type="radio"
        name="sameSex"
        id="yes"
        value="yes"
      />
      <label class="form-check-label" for="male">
        Match exclusively with same sex
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="sameSex"
        id="no"
        value="no"
      />
      <label class="form-check-label" for="female">
        Match with both sexes
      </label>
    </div>

    <br />
    <div class="text-center">
      <button type="submit" class="btn verdana btn-lg btn-outline-primary">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
