{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="container">
<h1 class="mt-3 text-white text-center verdana">Sign Up</h1>
<div class="bg-lighter p-5 m-3 roundedForm">
  {% with messages = get_flashed_messages(with_categories=true)%} {% if
  messages%} {% for category, message in messages %}
  <div class="alert {{category}} alert-dismissible fade show mb-3" role="alert">
    {{message}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {% endwith %}
  <form method="POST">
    <div class="mb-3 text-center">
      <label for="email" class="form-label text-second playfair"
        >Email Address:
      </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        value="{{fieldsValue.email}}"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="username" class="form-label text-second playfair"
        >Username:
      </label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
        value="{{fieldsValue.username}}"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="firstName" class="form-label text-second playfair"
        >First Name:
      </label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        value="{{fieldsValue.firstName}}"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="lastName" class="form-label text-second playfair"
        >Last Name:
      </label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Enter last name"
        value="{{fieldsValue.lastName}}"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="password1" class="form-label text-second playfair"
        >Password:
      </label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        value="{{fieldsValue.password1}}"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="password2" class="form-label text-second playfair"
        >Confirm Password:
      </label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Enter password"
        value="{{fieldsValue.password2}}"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="age" class="form-label text-second playfair"
        >Birthday:
      </label>
      <input
        type="date"
        id="birthday"
        name="birthday"
        class="form-control"
        value="{{fieldsValue.birthday}}"
      />
    </div>
    <div class="mb-3 text-center">
      <label for="sport" class="form-label text-second playfair">Sport: </label>
      <select class="form-select" aria-label="Sport choices" name="sportOption">
        {% set sportsList = ["Soccer", "Basketball", "Baseball", "Tennis", "Rock Climbing"] %} {% if fieldsValue.sport == "" %}
        <option selected value="False">Choose a sport you play</option>
        {% endif %} {% for sport in sportsList %} {% if fieldsValue.sport ==
        sport %}
        <option selected value="{{sport}}">{{sport}}</option>
        {% else %}
        <option value="{{sport}}">{{sport}}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>

    <div class="mb-3 text-center">
      <label for="city" class="form-label text-second playfair"
        >City:
      </label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        placeholder="Enter residing city"
        value="{{fieldsValue.city}}"
      />
    </div>

    <div class="form-check form-check-inline mb-3">
      <input class="form-check-input" type="radio" name="sex" id="male" {% if
      fieldsValue.sex == "male" %} checked {%endif%} value="male" />
      <label class="form-check-label" for="male"> Male </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sex" id="female" {% if
      fieldsValue.sex == "female" %} checked {%endif%} value="female" />
      <label class="form-check-label" for="female"> Female </label>
    </div>
    <br />
    <div class="form-check form-check-inline mb-3">
      <input class="form-check-input" type="radio" name="sameSex" id="yes" {% if
      fieldsValue.sameSex == "yes" %} checked {%endif%} value="yes" />
      <label class="form-check-label" for="male">
        Match exclusively with same sex
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sameSex" id="no" {% if
      fieldsValue.sameSex == "no" %} checked {%endif%} value="no" />
      <label class="form-check-label" for="female">
        Match with both sexes
      </label>
    </div>

    <br />
    <div class="text-center">
      <button type="submit" class="btn verdana btn-lg btn-outline-primary">
        Submit
      </button>
    </div>
  </form>
</div>
</div>
{% endblock %}
